<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
        body {
            background-color: whitesmoke;
        }
        a {
          text-decoration: none;
        }
        p {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size:x-large   ;
            font-weight: bold;
        }
        img {
            border-radius: 20px;
            align-items: center;
            width: 150px;
            margin-left: 47%;
            margin-bottom: 0;
        }
        /* div {
            text-align: center;
            padding-left: 600px;
            padding-top: 20vh;
        } */
        .signup-container {
            text-align: center;
            position:absolute;
            margin-left: 40%;
            margin-right: 40%;
            margin-top: 4% ;
            align-items: center;
            border: 2px;

        }
      .email-button,
      .password {
        /* text-align: center; */
        display: block;
        width: 300px;
        height: 40px;
        color: rgb(160, 153, 153);
        margin-bottom: 0px;
        margin-top: 30px;
        padding-left: 30px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: bold;
        border-radius: 20px;
        border: none;
        box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.5);
      }
      .sign-button {
        display: inline-block;
        margin-top: 30px;
        margin-bottom: 0;
        margin-left: 5px;
        margin-right: 20px;
        width: 120px;
        height: 40px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: bold;
        background-color:  rgb(40, 8, 50);
        color: white;
        border: none;
        border-radius: 3px;
      }
      .login {
        text-decoration: none;
        font-size: medium;
        font-weight: bold;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: gray;
        padding-bottom: 0;
      }
      .login:hover {
        color: black;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <a href="home.html">
      <img src="logos/Preview.png" alt="Raion Fashion House">
    </a>
    <div class="signup-container">
        <p>Sign up</p>
        <input class="email-button" type="text" placeholder="Email" maxlength="30"/>
        <input type="password" class="password" placeholder="Password" maxlength="20"/>
        <a href="home.html">
          <button class="sign-button">Login</button>
        </a>
        <a  class="login" href="signup.html">Not a customer?</a>
    </div>

  </body>
</html>
